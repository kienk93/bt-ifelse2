<script>
    // xem 3 cạnh có phải là tam giác không /**/
    let sodien = +prompt('nhập số điện dùng trong tháng')
    let giadien = sodien * 2000

    if (sodien > 0) {
        document.write('Giá điện tháng này là = ' + giadien + "VND")
    } else if (sodien > 100) {
        giadien = sodien * 2222
        document.write('Giá điện tháng này là = ' + giadien + "VND")
    } else if (sodien > 200) {
        giadien = sodien * 2400
        document.write('Giá điện tháng này là = ' + giadien + "VND")

    } else {
        giadien = sodien * 2600
        document.write('Giá điện tháng này là = ' + giadien + "VND")
    }


</script>
